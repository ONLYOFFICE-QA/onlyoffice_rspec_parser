require:
  - rubocop-performance
  - rubocop-rspec

inherit_from:
  - .rubocop_todo.yml

AllCops:
  NewCops: enable

RSpec/RepeatedExample:
  Exclude:
    - 'spec/onlyoffice_rspec_parser/spec_examples/duplicates/*'

RSpec/RepeatedDescription:
  Exclude:
    - 'spec/onlyoffice_rspec_parser/spec_examples/duplicates/one_dublicates_spec.rb'
